<div class="banner">
  <div class="banner-content">
    <h1 class="mb-3">Fresh Cooked Food <br>At Your Door</h1>
  <a routerLink="menu">ORDER NOW <i class="bi bi-arrow-right"></i></a>
  </div>
</div>
<div class="container mt-5 mb-5">
  <h1 class="text-center mb-4">how to get <span class="hightlight">fresh food</span></h1>
  <div class="row">
    <div class="col-lg-4">
      <div class="stepbox">
        <h1>1</h1>
        <p>select food</p>
      </div>
    </div>
    <div class="col-lg-4">
      <div class="stepbox">
        <h1>2</h1>
        <p>fill the details </p>
      </div>
    </div>
    <div class="col-lg-4">
      <div class="stepbox">
        <h1>3</h1>
        <p>your order deliver in minutes</p>
      </div>
    </div>
  </div>
</div>
<div class="container mt-4 mb-4">
  <h1 class="text-center">Customer <span class="hightlight">Favourites Food</span></h1>
  <div class="row">
    <div class="col-lg-3 mt-3" *ngFor="let fb of orderitems;index as i">
      <div class="foodbox" *ngIf="i<=3">
        <img src="{{fb.foodImg}}"/>
        <h1>{{fb.foodName}}</h1>
        <p>{{fb.foodPrice | currency:'INR'}}</p>
      </div>
    </div>
  </div>
  <a routerLink="menu" class="viewmorebtn">View More <i class="bi bi-arrow-right"></i></a>
</div>
